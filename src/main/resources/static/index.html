<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Today</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="logo.png" alt="Blood Bank Today Logo">
                <div class="brand-text">
                    <span class="name">Blood Bank <span class="highlight">Today</span></span>
                    <span class="tagline">We Care Humanity</span>
                </div>
            </div>
            
           
        </div>
    </header>

    <section class="hero">
        <div class="search-box">
            <select id="bloodGroupSelect">
			    <option value="">--Select Blood Group--</option>
			    <option value="A+">A+</option>
			    <option value="A-">A-</option>
			    <option value="B+">B+</option>
			    <option value="B-">B-</option>
			    <option value="AB+">AB+</option>
			    <option value="AB-">AB-</option>
			    <option value="O+">O+</option>
			    <option value="O-">O-</option>
			</select>
			<button onclick="findBlood()">Find Blood</button>
		<div id="result" style="margin-top: 20px; font-weight: bold;"></div>
        </div>
        
   
        <div class="hero-content">
            <h1><strong>Donate Blood</strong> Give The Gift Of Life</h1>
            <div class="hero-buttons">
            
                <div class="button-circle">
				    <i class="fas fa-tint fa-2x"></i>
				    <div><a href="/blood-request-form">Request<br>Blood</a></div>
				</div>

                <div class="button-circle">
				    <i class="fas fa-user fa-2x"></i>
				    <div><a href="/donate-blood">Donate<br>Blood</a></div>
				</div>


                
            </div>
        </div>
   

    </section>
    
    <script src="script.js"></script>
</body>
</html>
